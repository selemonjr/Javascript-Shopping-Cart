<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
</head>
<body>
    <section id="header">
        <header>
            <nav>
                <div class="header-logo">
                    <div>
                        <h2 class="logo">Ecommerce</h2>
                    </div>
                </div>

                <div class="header-cart-length">
                    <div class="cart-length"></div>
                </div>

                <div class="header-cart">
                    <div class="cart-icon"><i class='bx bx-shopping-bag'></i></div>
                </div>
            </nav>
        </header>
    </section>

    <!-- Products -->
    <section id="products">
        <div class="products-title">
            <h3 class="product-title">Our Products</h3>
        </div>
        <div class="products-content">

        </div>
    </section>
    

    <!-- Cart -->

    <section id="cart">
        <div class="cart">
            <div class="cart-heading">
                <h2 class="cart-title">Your Cart</h2>
            </div>
            <div class="cart-products">

            </div>

            <div class="total">
                <h4 class="totalItems"></h4>
                <h4 class="totalPrice"></h4>
            </div>

            <!-- Checkout Button -->
            <div class="checkout-button">
                <button class="checkout">Checkout</button>
            </div>
            <!-- Close Cart -->
            <i class='bx bx-x close-cart'></i>
        </div>
    </section>


    <script src="products.js"></script>
    <script src="app.js"></script>
</body>
</html>
